ll_key: lcars_room_config
type: vertical-stack
cards:
  - type: custom:html-card
    title: ""
    content: |
      <!--STYLES-->
      <div style="display: none;">&nbsp;</div>
    view_layout:
      grid-area: style
    card_mod:
