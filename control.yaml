ll_key: lcars_control
type: vertical-stack
cards:
  - type: custom:html-card
    title: ""
    content: |
      <!--STYLES-->
      <div style="display: none;">&nbsp;</div>
    view_layout:
      grid-area: style
    card_mod:
      class:
        - middle-blank
      style: |
        :host{
          --ov-lcars-border-left: 8rem
        }

        :host {
          --masonry-view-card-margin: 4px;
          --slider-color: var(--lcars-card-button);
          --card-background-color: var(--lcars-ui-quaternary);

        }
        ha-card{
          height: 100%;
        }
        hui-conditional-card{
          max-height: 100%;
        }

        :host{
          
          #--ha-card-border-radius: 30px;
        }
        #root{
          --vertical-stack-card-gap: 0px;
          justify-content: end;
          display: grid !important;
          grid-template-columns: 1fr;
          grid-template-rows: 0px 1fr auto auto
          
        }


        #root>hui-card>layout-card{
          display:grid !important;
          grid-template-columns: 2;
          grid-template-rows:1;
          }
  - type: horizontal-stack
    cards:
      - type: custom:html-card
        title: ""
        content: |
          <!--STYLES-->
          <div style="display: none;">&nbsp;</div>
        view_layout:
          grid-area: style
        card_mod:
          class:
            - middle-blank
          style: |
            :host {
              
              #--masonry-view-card-margin: 2px 4px 2px 4px;
              #--ha-card-border-radius: 30px;
            }
            #root:not(#root #root){

              display: grid; 
              grid-template-columns: 8em 1fr; 
              grid-template-rows: 0px 1fr; 
              gap: 0px 0px; 
              grid-template-areas: 
                "style style"
                "menu content"; 
              
              margin-bottom: -8px;
            }
            #root>hui-card{
              display:block !important;
            }
            #root>*:nth-child(1) {grid-area: style;}
            #root>*:nth-child(2) { grid-area: menu; }
            #root>*:nth-child(3) { grid-area: content; }
      - type: vertical-stack
        cards:
          - type: custom:html-card
            title: ""
            content: |
              <div style="display: none;">&nbsp;</div>
            view_layout:
              grid-area: style
            card_mod:
              class:
                - middle-blank
              style: |
                :host {
                  #--masonry-view-card-margin: 2px 4px 2px 4px;         
                  #--ha-card-border-radius: 30px;
                }
                #root{
                  --vertical-stack-card-gap: 4px;
                  padding-right: 8px;
                }
                #root>hui-card{
                  #display:block !important;
                }
                #root>*:nth-child(2) {
                  flex-grow:1;    
                }
          - type: custom:html-card
            title: ""
            content: |
              <div style="height: 100%"></div>
            view_layout:
              grid-area: fill
            card_mod:
              class:
                - middle-left
                - middle-menu-left
              style: |
                ha-card{
                   height: 100%;
                }
                 
          - show_name: true
            show_icon: false
            type: button
            tap_action:
              action: navigate
              navigation_path: <%= context.stats_path %>
            icon: ""
            name: Statistik
            card_mod:
              class:
                - button-barrel-left
                - menu-button
          - show_name: true
            show_icon: false
            type: button
            tap_action:
              action: navigate
              navigation_path: /lovelace/rooms
            icon: ""
            name: RÃ¤ume
            card_mod:
              class:
                - button-barrel-left
                - menu-button
        view_layout:
          grid-area: buttons
      - type: vertical-stack
        cards:
          - type: custom:html-card
            title: ""
            content: |
              <!--STYLES-->
              <div style="display: none;">&nbsp;</div>
            view_layout:
              grid-area: style
            card_mod:
              class:
                - middle-blank
              style: |
                :host {
                  #--masonry-view-card-margin: 2px 4px 2px 4px;     
                  #--ha-card-border-radius: 30px;
                }
                #root{
                  justify-content: flex-end;
                }
          - type: vertical-stack
            cards:
              - type: custom:auto-entities
                card:
                  type: custom:layout-card
                  card_mod:
                    class: middle-left
                  layout_type: custom:grid-layout
                  layout:
                    grid-template-columns: 50% 50%
                    grid-template-rows: auto
                filter:
                  include:
                    - area: <%= context.room %>
                      label: Battery
                      state: <= 25
                      options:
                        type: custom:config-template-card
                        entities:
                          - this.entity_id
                        card:
                          type: button
                          entity: this.entity_id
                          show_state: true
                          theme: LCARS 25C (Red Alert)
                          card_mod:
                            class: button-lozenge-left
                  exclude: []
                card_mod:
                  class: middle-left
                  style: |
                    ha-card {
                      background-color: #C2F970;
                      color: red;
                    }
                    .card-content {
                      background-color: #C2F970;
                      color: black;
                    }
                    :host {
                      --paper-item-icon-color: black;
                    }
              - type: custom:auto-entities
                card:
                  type: custom:layout-card
                  layout_type: custom:horizontal-layout
                  layout:
                    width: 120
                    max_cols: 10
                    margin: 0px 0px -8px 0px;
                  card_mod:
                    class: middle-left
                filter:
                  include:
                    - area: <%= context.room %>
                      label: Info
                      options:
                        type: button
                        entity: this.entity_id
                        title: ""
                        show_name: false
                        show_state: true
                        card_mod:
                          class: lcars-info-chip
                  exclude: []
                show_empty: true
                card_mod:
                  class: middle-left
                  style: |
                    ha-card {
                      background-color: #C2F970;
                      color: red;
                    }
                    .card-content {
                      background-color: #C2F970;
                      color: black;
                    }
                    :host {
                      --paper-item-icon-color: black;
                    }
                      style: |
        view_layout:
          grid-area: content
    view_layout:
      grid-area: info
