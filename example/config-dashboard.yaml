                      display: grid; 
                      grid-template-columns: 8em 1fr; 
                      grid-template-rows: 0px 1fr; 
                      gap: 0px 0px; 
                      grid-template-areas: 
                        "style style"
                        "menu content"; 
                      
                      margin-bottom: -8px;
                    }
                    #root>hui-card{
                      display:block !important;
                    }
                    #root>*:nth-child(1) {grid-area: style;}
                    #root>*:nth-child(2) { grid-area: menu; }
                    #root>*:nth-child(3) { grid-area: content; }
